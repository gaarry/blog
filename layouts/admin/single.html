{{ define "main" }}
<div class="password-protection">
    <h2>管理员登录</h2>
    <form class="password-form" id="admin-login">
        <input type="password" class="password-input" id="admin-password" placeholder="请输入管理员密码">
        <button type="submit" class="password-submit">登录</button>
        <div class="error-message" id="error-message" style="display: none;">密码错误</div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('admin-login');
    const errorMessage = document.getElementById('error-message');
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const password = document.getElementById('admin-password').value;
        // 这里使用简单的密码验证，实际应用中应该使用更安全的方法
        // 密码硬编码为示例，实际应用中应该使用环境变量或配置文件
        if (password === 'your-secure-password') {
            // 密码正确，存储会话并重定向到管理面板
            sessionStorage.setItem('adminAuthenticated', 'true');
            window.location.href = '/admin/dashboard/';
        } else {
            // 密码错误，显示错误消息
            errorMessage.style.display = 'block';
        }
    });
});
</script>
{{ end }}
