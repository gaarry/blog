{{ define "main" }}
<h1 class="page-title">{{ .Title }}</h1>

{{ .Content }}

<div class="archive-list">
    {{ range .Pages }}
    <div class="archive-item">
        <div class="archive-date">{{ .Date.Format "January 2, 2006" }}</div>
        <h3 class="archive-title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h3>
    </div>
    {{ end }}
</div>
{{ end }}
